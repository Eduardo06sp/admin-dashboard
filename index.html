<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Admin Dashboard</title>
  </head>

  <body>
    <nav>
      <h1>Dashboard</h1>
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>

      <ul>
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </nav>

    <header>
      <div class="header-top-row">
        <img src="imgs/magnify.svg" alt="outline of a magnifying glass">
        <input type="search">
        <img src="imgs/bell-outline.svg" alt="outline of a bell icon representing notifications">
        <img src="imgs/current-user.jpg" alt="your current profile picture" width="70px">
        <p>Wolfgang Mozart</p>
      </div>

      <div class="header-action-row">
        <img src="imgs/current-user.jpg" alt="your current profile picture" width="100px">
        <p>Hi there,</p>
        <p>Wolfgang Mozart (@wamadeus)</p>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>

    <main>
    </main>
  </body>
</html>
